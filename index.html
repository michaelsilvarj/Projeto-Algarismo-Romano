<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">    
    <title>Conversor Decimal para Romanos</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    
        <div class="container">
        <div class="card">
            <div class="conteudo">
                <h3>Conversor de Número Decimal para Romano</h3><br>
                <span>Informe um número entre 1 e 3999</span><br>
                <input id="InputNumero" type="number" placeholder="  Informe o numero .." min="1" max="3999" maxlength="4" minlength="1"><br><br>
                <span>O número informado convertido para algarismos romano será:</span><br>
                <input id="InputRomano" type="text" disabled=""><br>
                <button type="button" class="btn btn-success botao">Converter</button><br>
            </div>
        </div>
    </div>
    
    
    
    <script src="script/script.js"></script>
</body>
</html>
